{{- $deployment_name := printf "cx-%s-registry" .Release.Name }}
{{- $svc_name := printf "%s-svc" $deployment_name }}
{{- $svcPort := .Values.registry.service.port -}}
{{- $ingr_name := printf "%s-ingr" $deployment_name }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $ingr_name }}
  annotations:
{{ .Values.registry.ingress.annotations | toYaml | indent 4 }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  ingressClassName: {{ .Values.registry.ingress.className }}
  {{- if .Values.registry.ingress.tls }}
  tls:
    {{- range .Values.registry.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.registry.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ $svc_name }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
{{- end}}
